<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/normalize.css" type="text/css">
        <link rel="stylesheet" href="CSS/main.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        <title>THE CODE REVIEW</title>
    </head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>
        <main>
            <div class="main-title">
                <h1 class="main-title">Signup for our newsletter</h1>
                <h2>Get the latest news of how your code is working right in your inbox</h2>
            </div>
            <div class="title-separator-1"></div>
            <div class="title-separator-2"></div>
            <form action="index.html" method="post">       
                <fieldset class="form-section fieldset-flex">
                    <legend>Contact information</legend>
                    <div>
                        <label for="name" class="flex-item-form-1">Full Name</label>
                        <input type="text" id="name" name="user_name" required placeholder="Required" class="placeholder-right">
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" required placeholder="Required" class="placeholder-right">
                    </div>
                    <div>
                        <label for="nikname" class="flex-item-form-1">Nickname</label>
                        <input type="text" id="nikname" name="user_nickname" placeholder="Insert your nickname">
                    </div>
                    <div>
                        <label for="website">Web-site</label>
                        <input type="url" id="website" name="user_nickname" placeholder="Insert your URL">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone" pattern="[0-9]" placeholder="Insert only numbers">
                    </div>
                    <div>
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="user_street">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <select id="state" name="user_state">
                            <option value="" disabled selected hidden>Choose state</option>
                            <optgroup label="Europe">
                                <option value="Italy">Italy</option>
                                <option value="Spain">Spain</option>
                            </optgroup>
                            <optgroup label="Asia">
                                <option value="China">China</option>
                                <option value="Laos">Laos</option>
                            </optgroup>
                        </select>
                    </div>
                    <div id="zip-container">
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" name="user_zip_code" class="zip-code">
                    </div>
                </fieldset> 
                <div class="title-separator-2"></div>
<!--SECONDA PARTE DEL FORM-->
                <fieldset>
                    <legend>Newsletter</legend>
                    <p>Select the newsletter you would like to receive</p>
                    <div id="second" class="section">
                        <div class="container">
                            <input type="checkbox" id="html" name="newsletter_type" value="html-news">
                            <label for="html"><span class="checkbox"><span class="check-mark">&#10003;</span>HTML News</span></label>
                        </div>
                        <div class="container">
                            <input type="checkbox" id="css" name="newsletter_type" value="css-news">
                            <label for="css"><span class="checkbox"><span class="check-mark">&#10003;</span>CSS News</span></label>
                        </div>
                        <div class="container">
                            <input type="checkbox" id="javascript" name="newsletter_type" value="javascript-news">
                            <label for="javascript"><span class="checkbox"><span class="check-mark">&#10003;</span>Javascript News</span></label>
  </div>
                    </div>
                    <p>Newsletter format</p>
                    <div class="section">
                        <div class="container">
                            <input type="radio" id="html-format" value="HTML" name="newsletter_format">
                            <label for="html-format"><span class="radio"><span class="radio-check-mark">&#8226;</span>HTML</span></label>
                        </div>
                        <div class="container">
                            <input type="radio" id="plain-text-format" value="plain-text" name="newsletter_format">
                            <label for="plain-text-format"><span class="radio"><span class="radio-check-mark">&#8226;</span>Plain Text</span></label>
                        </div>
                    </div>
                    <label for="textarea_newsletter">Other topics you'd like to hear about</label>
                    <textarea id="textarea_newsletter" name="newsletter_other_topics"></textarea>    
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>        
        </main>        
        <footer>
            <p><em>Copyright The code review</em></p>
        </footer>        
    </body>
</html>
